 </head>

 <body>
  <div id="loadScreen">
    <div id="loading"></div>
  </div>
  <div id="panel">
    <div id="menu-toggle">
      <div id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="cross">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="account">
      <div id="avatar"></div>
      <span>Tomasz Sz≈Çapa</span>
    </div>
    <div id="menu">
      <ul>
        <a href="#!/"><li><i class="fa fa-tachometer" aria-hidden="true"></i>DASHBOARD</li></a><hr/>
        <a href="#!/employees"><li><i class="fa fa-address-book" aria-hidden="true"></i>EMPLOYEES</li></a><hr/>
        <a href="#!/jobs"><li><i class="fa fa-handshake-o" aria-hidden="true"></i>JOBS</li></a><hr/>

  </div>

    </div>
  </div>
  <!-- VENDORS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="js/angular-chart.js"></script>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script>
  $( window ).resize(function(){
    if($(this).width() > 768){
      $('#panel').css('left', '0px');
    } else {
      $('#panel').css('left', '-200px');
    }
  });
  $('#menu-toggle').click(function (){
      // $(this).toggleClass('open');
      if($('#panel').css('left') === '-200px'){
        $('#panel').css('left', '0px');
        $('#menu-toggle').addClass('open');
      } else{
        $('#panel').css('left', '-200px');
        $('#menu-toggle').removeClass('open');
      }
    });
  </script>
  <script>
  window.addEventListener("load", function(){
  	var load_screen = document.getElementById("loadScreen");
  	document.body.removeChild(load_screen);
    document.body.style.overflow = "visible";
  });
  </script>

  <!-- MODULES -->
  <script src="js/app.js"></script>
  <!-- CONTROLLERS -->
  <script src="js/controllers/dashboard.js"></script>
  <script src="js/controllers/attendance.js"></script>
  <script src="js/controllers/employees.js"></script>
  <script src="js/controllers/jobs.js"></script>
  <!-- SERVICE -->
  <script src="js/services/fetchJobs.js"></script>

 </body>
